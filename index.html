<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  
  <h1>The Psychic Game</h1>
  <p><div>Can you guess what letter I'm thinking of?<span id="canYouGuess"></span></div></p>
  <p><div>Wins: <span id="wins"></span></div></p>
  <p><div>Losses: <span id="losses"></span></div></p>
  <p><div>Guesses Left: <span id="guessesLeft">9</span></div></p>
  <p><div>Your guesses so far: <span id="guessesSoFar"></span></div></p>

  <script>
    
    var alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;
    var guessesSoFar = [];
    var randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];

    document.onkeyup = function(event) {

      var letterGuessed = event.key.toLowerCase();

      if(alphabet.indexOf(letterGuessed) >= 0) {
        guessesSoFar.push(" " + letterGuessed);
        guessesLeft--;
        // console.log(randomLetter);
      }

      if(letterGuessed === randomLetter) {
        wins++;
        guessesLeft = 9;
        guessesSoFar = [];
        alert("You were right! I was thinking of " + randomLetter + "!")
        randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
        // console.log(randomLetter);
      }

      if(guessesLeft === 0) {
        alert("You lose! I was thinking of " + randomLetter + ".");
        losses++;
        guessesLeft = 9;
        guessesSoFar = [];
        randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
        // console.log(randomLetter);
      }

      document.getElementById("wins").innerHTML = wins;
      document.getElementById("losses").innerHTML = losses;
      document.getElementById("guessesLeft").innerHTML = guessesLeft;
      document.getElementById("guessesSoFar").innerHTML = guessesSoFar;

    };
  </script>

</body>
</html>
